server {
    server_name registry.17173.com;

    # Set up SSL only connections:
    listen 443;
    ssl on;
    ssl_certificate             /etc/nginx/conf.d/ssl/registry.17173.com/registry.17173.com.crt; 
    ssl_certificate_key         /etc/nginx/conf.d/ssl/registry.17173.com/registry.17173.com.key;

    ssl_session_timeout  5m;

    client_max_body_size        0;
    chunked_transfer_encoding   on;

    location / {
        proxy_set_header  Host              $http_host;   # required for docker client's sake
        proxy_set_header  X-Real-IP         $remote_addr; # pass on real client's IP
        proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header  X-Forwarded-Proto $scheme;
        proxy_read_timeout                  900;
        proxy_pass        https://192.168.50.128:5000;
    }
}
server {
    listen *:80;
    server_name  registry.17173.com;
    server_tokens off; ## Don't show the nginx version number, a security best practice
    return 301 https://$http_host:$request_uri;
}
