server {
    listen       80;
    server_name  local.sns.17173.com;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

	index index.php index.html index.htm;

     location / {
         root   /usr/share/nginx/html/17173/sns-web/public;
         try_files $uri $uri/ /index.php?$query_string;
     }


     location ~* .*\.php($|/) {
         root  /var/www/html/17173/sns-web/public/;
         include fastcgi_params;
         #include fastcgi_cache.conf;
         #fastcgi_pass  127.0.0.1:9000;
         fastcgi_pass  php7:9000;
         #fastcgi_pass        backend;
         #fastcgi_pass unix:/usr/local/php/etc/php-cgi.socket;
         #fastcgi_index index.php;
         fastcgi_connect_timeout 60;
         #长连接keepalive
         fastcgi_keep_conn on;
         fastcgi_send_timeout 300;
         fastcgi_read_timeout 300;
         fastcgi_buffer_size 128k;
         fastcgi_buffers 4 256k;
         fastcgi_busy_buffers_size 256k;
         fastcgi_temp_file_write_size 256k;
         fastcgi_intercept_errors on;
         fastcgi_temp_path /dev/shm/fastcgi_temp 1 2;
         fastcgi_param SCRIPT_FILENAME  $document_root$fastcgi_script_name;
         #fastcgi_split_path_info ^(.+\.php)(.*)$;
         #fastcgi_param PATH_INFO $fastcgi_path_info;
     }


    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    #error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

